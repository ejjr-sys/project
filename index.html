<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #ffcad4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; /* Prevents scrollbars when button moves */
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      color: #d90429;
      margin: 20px 0;
    }

    /* Keep buttons side-by-side initially */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      height: 50px; /* Reserves space so page doesn't jump */
      align-items: center;
    }

    button {
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #4caf50;
      color: white;
    }

    .no {
      background: #d90429;
      color: white;
      position: relative; /* Changed from absolute so it starts straight */
      z-index: 10;
    }

    .back {
      background: #666;
      color: white;
      margin-top: 15px;
    }

    /* ===== ENVELOPE ===== */
    .envelope {
      width: 280px;
      height: 180px;
      margin: 40px auto 20px; /* Added margin to clear the buttons */
      background: #f08080;
      border-radius: 0 0 12px 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* The Flap */
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-top: 90px solid #ff4d6d;
    }

    /* The Letter - Adjusted to be visible */
    .letter {
      background: white;
      width: 240px;
      height: 130px;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      position: relative;
      z-index: 1; /* Sits under the flap visually */
      margin-top: 20px; /* Pushes text down so flap doesn't cover it */
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 100;
    }

    .modal-card {
      background: white;
      padding: 20px;
      border-radius: 18px;
      max-width: 400px;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 230px;
      border-radius: 10px;
      border: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<div class="container">

  <div id="main">
    <h1>Will you be my Valentine?</h1>

    <div class="button-group">
      <button class="yes" onclick="showSuccess()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="envelope" onclick="openVideo()">
      <div class="letter">
        üíå I learned this because the lyrics remind me of how lucky I am to have you.
        <br><br>
        <strong>(Click to open)</strong>
      </div>
    </div>
  </div>

  <div id="videoModal" class="modal">
    <div class="modal-card">
      <div id="videoContainer"></div>
      <p style="font-size:0.8rem; margin-top:10px;">(Tap play if needed üîä)</p>
      <button class="back" onclick="closeVideo()">Close</button>
    </div>
  </div>

  <div id="success" class="hidden">
    <h1>YEYY HEHEHE I LOVE YOU BABY ‚ù§Ô∏è</h1>
    <p>I can‚Äôt wait to spend Valentine‚Äôs Day with you!</p>
    <br>
    <img src="https://media.giphy.com/media/l4FGpPki5v2Bcd6Ss/giphy.gif" width="220">
    <br><br>
    <button class="back" onclick="goBack()">‚Üê Back</button>
  </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const videoModal = document.getElementById("videoModal");
const videoContainer = document.getElementById("videoContainer");

function openVideo() {
  videoModal.style.display = "flex";
  videoContainer.innerHTML = `
    <iframe
      src="https://www.youtube.com/embed/Xo4GsXk30II?autoplay=1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  `;
}

function closeVideo() {
  videoModal.style.display = "none";
  videoContainer.innerHTML = "";
}

function showSuccess() {
  document.getElementById("main").classList.add("hidden");
  document.getElementById("success").classList.remove("hidden");
}

function goBack() {
  document.getElementById("success").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
  // Reset No button position
  noBtn.style.position = "relative";
  noBtn.style.left = "0";
  noBtn.style.top = "0";
}

function moveNo() {
  // Switch to absolute only when they try to click it
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 40) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});
</script>

</body>
</html>
