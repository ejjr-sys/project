<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #ffcad4;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  max-width: 420px;
  padding: 20px;
}

.hidden {
  display: none;
}

h1 {
  color: #d90429;
  margin: 20px 0;
}

p {
  color: #444;
}

/* ===== ENVELOPE ===== */
.envelope {
  width: 280px;
  height: 180px;
  margin: 20px auto;
  background: linear-gradient(180deg, #ff4d6d, #f08080);
  border-radius: 0 0 12px 12px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  margin: auto;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-top: 90px solid #ff4d6d;
}

.letter {
  background: white;
  width: 240px;
  height: 130px;
  margin: 20px auto;
  padding: 15px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 14px;
}

/* ===== BUTTONS ===== */
button {
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
  margin: 8px;
}

.yes {
  background: #4caf50;
  color: white;
}

.no {
  background: #d90429;
  color: white;
  position: absolute;
}

.back {
  background: #666;
  color: white;
  margin-top: 15px;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.modal-card {
  background: white;
  padding: 20px;
  border-radius: 18px;
  max-width: 400px;
  width: 100%;
}

iframe {
  width: 100%;
  height: 230px;
  border-radius: 10px;
  border: none;
}
</style>
</head>

<body>
<div class="container">

  <!-- MAIN -->
  <div id="main">
    <h1>Will you be my Valentine?</h1>

    <button class="yes" onclick="showSuccess()">Yes</button>
    <button class="no" id="noBtn">No</button>

    <div class="envelope" onclick="openVideo()">
      <div class="letter">
        üíå I learned this because the lyrics remind me of how lucky I feel to have you.
        <br><br>(Click to open)
      </div>
    </div>
  </div>

  <!-- VIDEO MODAL -->
  <div id="videoModal" class="modal hidden">
    <div class="modal-card">
      <div id="videoContainer"></div>
      <p style="font-size:0.8rem">(Tap play if needed üîä)</p>
      <button class="back" onclick="closeVideo()">Close</button>
    </div>
  </div>

  <!-- SUCCESS -->
  <div id="success" class="hidden">
    <h1>YEYY HEHEHE I LOVE YOU BABY ‚ù§Ô∏è</h1>
    <p>I can‚Äôt wait to spend Valentine‚Äôs Day with you!</p>
    <img src="https://media.giphy.com/media/l4FGpPki5v2Bcd6Ss/giphy.gif" width="220">
    <br>
    <button class="back" onclick="goBack()">‚Üê Back</button>
  </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const videoModal = document.getElementById("videoModal");
const videoContainer = document.getElementById("videoContainer");

function openVideo() {
  videoModal.classList.remove("hidden");
  videoContainer.innerHTML = `
    <iframe
      src="https://www.youtube.com/embed/Xo4GsXk30II"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  `;
}

function closeVideo() {
  videoModal.classList.add("hidden");
  videoContainer.innerHTML = "";
}

function showSuccess() {
  document.getElementById("main").classList.add("hidden");
  document.getElementById("success").classList.remove("hidden");
}

function goBack() {
  document.getElementById("success").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
}

function moveNo() {
  noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 40) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});
</script>

</body>
</html>
